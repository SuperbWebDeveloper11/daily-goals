
<!-- this partial template will be displayed in bootstrap modal to delete an instance -->

<form method="post" action="{% url 'goals:delete_task' daily_pk=daily_pk pk=pk %}" id="submit-delete-temp">
  <div class="modal-header">
    <h4 class="modal-title">Delete Task</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {% csrf_token %}
    <p class="lead">Are you sure you want to delete this task ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>
</form>
